<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasword</title>
    <style>
        body{
            background-color: rgba(54, 199, 54, 0.836);
        }
        .box{
            margin-top: 20%;
            display: flex;
            border: 2px solid rgba(216, 198, 32, 0.788);
            justify-content: center;
        }
        input{
            height: 40%;
            width: 33%;
        }
        img{
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div onclick="" class="box">
    <input class="pass" type="password" id="password"><i=x id="img"src="/close.png" alt="">
    </div>
</body>
<script>
    eye=document.getElementById("img");
    pass= document.getElementById("password");
    eye.onclick = function(){
        if (pass.type=="password"){
            pass.type="text"
            eye.src="./close=.png"
        }
        else{
            pass.type="password"
            eye.src="./show.png"
        }
    }
</script>
</html>
